<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>TrailApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>User Information</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="nav-content">
      <div class="user-container">
        <div class="avatar">
          <ion-icon name="person-circle-outline" class="avatar-alt"></ion-icon>
        </div>
        <div class="user-info">
          <div class="display-name">{{user.displayName}}</div>
          <div class="email">{{user.email}}</div>
        </div>
      </div>
      <ion-button (click)="logout()" color="danger">Logout</ion-button>
    </div>

  </ion-content>
</ion-menu>


<ion-content [scrollEvents]="true" #scrollContent [fullscreen]="true" id="main">
  <!-- 
  <div class="flex-column-container">

    <div class="scroll-container"> -->
  <ion-list #slidingList>
    <ion-item class="ion-no-padding" lines="none" *ngIf="showSpinner">
      <ion-spinner></ion-spinner>
    </ion-item>
    <ion-item *ngIf="(!comments || comments.length == 0) && !showSpinner">You don't have any comments yet
    </ion-item>

    <ion-item-sliding lines="none" *ngFor="let item of comments">
      <ion-item lines="none">
        <app-comment [textToSpeechAvailable]="textToSpeechSupport" [commentId]="item.id" [comment]="item">
        </app-comment>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="editComment(item)">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item lines="none" class="comment-spacer"></ion-item>
  </ion-list>
  <!-- </div> -->

  <div class="form-container">
    <form>
      <div class="form-row">
        <ion-textarea value="{{commentText}}" (change)="handleChange($event)"
          placeholder="Enter more information here..."></ion-textarea>


        <div *ngIf="!showEditButtons" class="edit-btn-container">
          <ion-button shape="circle" (click)="saveComment()">
            <ion-icon name="add-outline" size="large"></ion-icon>
          </ion-button>
          <ion-button shape="circle" (click)="saveComment(true)">
            <ion-icon name="volume-medium-outline"></ion-icon>
          </ion-button>
        </div>

        <div *ngIf="showEditButtons" class="edit-btn-container">
          <ion-button size="small" (click)="saveComment()">
            Save
          </ion-button>
          <ion-button size="small" (click)="cancelEdit()">
            Cancel
          </ion-button>
        </div>
      </div>
    </form>
  </div>
  <!-- </div> -->
</ion-content>
