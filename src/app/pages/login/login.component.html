<ion-header>
	<ion-toolbar color="primary">
		<ion-title>
			Login
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<form *ngIf="!showRegister" (ngSubmit)="login()" [formGroup]="credentials">
		<ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
			<ion-note slot="error" *ngIf="(email!.dirty || email!.touched) && email!.errors">Email is invalid</ion-note>
		</ion-item>
		<ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			<ion-note slot="error" *ngIf="(password!.dirty || password!.touched) && password!.errors">Password needs to
				be 6 characters</ion-note>
		</ion-item>

		<ion-button size="medium" shape="round" color="primary" class="ion-margin-bottom" type="submit" expand="block">
			Log in
		</ion-button>
		<ion-button size="medium" shape="round" type="button" expand="block" color="light" (click)="createUser()">Create
			account
		</ion-button>
	</form>

	<form *ngIf="showRegister" (ngSubmit)="register()" [formGroup]="userRegistration">
		<ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
			<ion-note slot="error" *ngIf="(name!.dirty || name!.touched) && name!.errors">Name is required</ion-note>
		</ion-item>
		<ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
			<ion-note slot="error" *ngIf="(email!.dirty || email!.touched) && email!.errors">Email is invalid</ion-note>
		</ion-item>
		<ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			<ion-note slot="error" *ngIf="(password!.dirty || password!.touched) && password!.errors">Password needs to
				be 6 characters</ion-note>
		</ion-item>

		<ion-button size="medium" shape="round" color="primary" class="ion-margin-bottom" type="submit" expand="block">
			Register
		</ion-button>
	</form>
</ion-content>
