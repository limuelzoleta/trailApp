<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>TrailApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>User Information</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="nav-content">
      <div class="user-container">
        <div class="avatar">
          <ion-icon name="person-circle-outline" class="avatar-alt"></ion-icon>
        </div>
        <div class="user-info">
          <div class="display-name">{{user.displayName}}</div>
          <div class="email">{{user.email}}</div>
        </div>
      </div>
      <ion-button (click)="logout()" color="danger">Logout</ion-button>
    </div>

  </ion-content>
</ion-menu>


<ion-content [fullscreen]="true" id="main">
  <ion-list lines="none" *ngFor="let item of comments | keyvalue">
    <app-comment [commentId]="item.key" [comment]="item.value"></app-comment>
  </ion-list>
</ion-content>
